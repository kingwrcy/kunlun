<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <style>
			.wrap{
				width:310px;
				margin:0 auto;
			}

			.upload{
				width:290px;
				height:320px;
				border:1px solid #ccc;
				position:relative;
				overflow:hidden;
			}

			.upload img{
				width:100%;
				height:100%;
			}

			.area{
				width:150px;
				height:150px;
				border:1px dashed red;
				position:absolute;
				z-index:10;
				left:50px;
				top:50px;
				cursor:move;
			}

			.ok{
				position:absolute;
				right:10px;
				bottom:10px;
			}
        </style>
        <script src="../js/jquery.min.js"></script>
		<script src="../js/jquery.mobile-events.min.js"></script>
    </head>
    <body>

    	<div class="wrap">
    		<input type="file" id="upload_file">

    		<div class="upload" id="upload_area">
    			<div class="area" id="area">
    				<div class="ok" id="ok">ok</div>
    			</div>
    		</div>
    	</div>
    	<script src="../js/upload.js"></script>
    </body>
</html>
